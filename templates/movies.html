{% extends 'base.html' %}
{% block content %}

    <h2>Movies</h2>
    <div class="CSSTableGenerator MoviesTable">
        <table>
            {% for movie in movies %}
            <tr>
                <td><a href="/movies/{{ movie.movie_id }}">{{ movie.movie_title }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock %}
